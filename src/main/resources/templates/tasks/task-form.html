<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Task</title>
</head>

<body class="bg-success bg-opacity-25">

<div class="container">
    <h3>Task Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Task</p>
    <form action="#" th:action="@{/tasks/save}"
        th:object="${task}" method="post">

        <!--add hidden form field to handle the update-->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{duty}" class="form-control mb-4 w-25" placeholder="Description">
        <input type="text" th:field="*{status}" class="form-control mb-4 w-25" placeholder="status">


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <a th:href="@{/tasks/list}">Back to Task List</a>


</div>

</body>
</html>
