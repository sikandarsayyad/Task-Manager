<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Task Directory</title>
</head>

<body class="bg-success bg-opacity-25">

<div class="container">
	<br/>

	<h3>Task Directory Management</h3>
	<hr>
	<!--Add a button -->
	<a th:href="@{/tasks/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Task
	</a>


	<table class="table table-bordered table-striped bg-light">
		<thead class="table-dark">
			<tr>
				<th>duty</th>
				<th>status</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTask : ${tasks}">
			
				<td th:text="${tempTask.duty}" />
				<td th:text="${tempTask.status}" id="status" />

				<!--Add update button link -->
				<td>
					<a th:href="@{/tasks/showFormForUpdate(taskId=${tempTask.id})}"
						class="btn btn-info btn-sm">Update</a>
				<!-- Add delete button link -->
					<a th:href="@{/tasks/delete(taskId=${tempTask.id})}"
					   class="btn btn-danger btn-sm" onclick="if(!(confirm('Are You Want To Delete This Employee?'))) return false">Delete</a>
				</td>

				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
